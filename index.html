<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe management system</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="left">
            <form id="form">
                <input type="text" name="name"  placeholder="Employee Name" required>
                <!-- <input type="number" name="employeeId" placeholder="Employee ID" required> -->
                <input type="number" name="salary" placeholder="Salary" required>
                <input type="text" name="team" placeholder="Team" required>
                <select name="role" >
                    <option value="SDE">SDE</option>
                    <option value="QA">Quality Assurence</option>
                    <option value="PM">Product Manager</option>
                </select>
                <input type="text" name="companyName" placeholder="Company Name" required>
                <button type="submit">Create Employee</button>
            </form>
        </div>
        <div class="right">
            <table>
                <thead>
                    <tr>
                        <th>Employee Id</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Role</th>
                        <th>Team</th>
                        <th>Company Name</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="records-container">
                    <!-- <tr>
                        <td>12345 </td>
                        <td>Prajjwal</td>
                        <td>10000</td>
                        <td>SDE</td>
                        <td>frontend</td>
                        <td>Acciojob</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
